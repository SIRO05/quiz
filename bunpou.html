<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./logo/ssr_logo.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>日本語オンラインテスト | 文法</title>
  <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
<header>
<div class="header">
<p><h1 id="test-title">日本語オンラインテスト： 文法</h1></p>
<button id="toggle-theme" style="margin-left: auto; margin-right: 20px; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer;">☀️</button> <!--☼-->
</div>
  <div class="bottom-bar">
  <span id="timer">00:00</span> <!--残り時間:-->
    <button id="stop_test" onclick="submitTest()">テストを完了する</button>
    <button id="back_button" onclick="window.location.href='index.html'">メインページへ</button>
  </div>
</header>

<div class="container">
    <main id="questions-container"></main>
    <form id="quiz-form"></form>
    <div id="result"></div>
    <div id="answers-review"></div>
  </div>

<div id="confirm-reset-modal" class="modal-overlay" style="display:none">
  <div class="modal-content">
    <p>本当にテストを最初からやり直しますか？</p>
    <button id="confirm-reset-yes">はい、リセット</button>
    <button id="confirm-reset-no">キャンセル</button>
  </div>
</div>

  <script src="./js/script.js"></script>
</body>
</html>
