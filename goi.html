<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./logo/ssr_logo.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>日本語オンラインテスト | 文字・語彙</title>
  <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
<header>
  <div class="header">
    <div class="wrapper">
      <h1 class="moving-text">日本語オンラインテスト： 文字・語彙</h1>
    </div>
    <!-- <p><h1 class="test-title">日本語オンラインテスト： 文字・語彙</h1></p> -->
    <button id="toggle-theme" style="margin-left: auto; margin-right: 20px; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer;">☀️</button> <!--☼-->
  </div>
  <div class="bottom-bar">
    <span id="timer">⏱ 00:00</span> <!--残り時間:-->
    <button id="stop_test">完了</button>
    <button id="back_button">戻る</button>
  </div>
</header>

<div class="container">
  <main id="questions-container"></main>
  <form id="quiz-form"></form>
  <div id="result"></div>
  <div id="answers-review"></div>
</div>

<!-- ✅ Модальное окно: настройка теста -->
<div id="start-settings-modal" class="modal-overlay">
  <div class="modal-content">
    <h3>テストの設定</h3>
    <label>問題の数:
      <input type="number" id="question-count" min="1" max="525" value="20" />
    </label><br><br>
    <label>制限時間（分）:
      <input type="number" id="time-limit" min="1" max="180" value="60" />
    </label><br><br>
    <button id="start-test-btn">開始</button>
  </div>
</div>

<!-- ✅ Подтверждение завершения -->
<div id="confirm-end-modal" class="modal-overlay" style="display:none">
  <div class="modal-content">
    <p>テストを終了しますか？</p>
    <button id="confirm-end-yes">はい</button>
    <button id="confirm-end-no">いいえ</button>
  </div>
</div>

<!-- ✅ Подтверждение выхода -->
<div id="confirm-exit-modal" class="modal-overlay" style="display:none">
  <div class="modal-content">
    <p>メインメニューに戻りますか？</p>
    <button id="confirm-exit-yes">はい</button>
    <button id="confirm-exit-no">いいえ</button>
  </div>
</div>

<script src="./js/script.js"></script>
</body>
</html>
